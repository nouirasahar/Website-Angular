<h2>Update {{ table }}</h2> 
<form *ngIf="itemData && objectKeys(itemData).length > 0" (ngSubmit)="updateItem()"> 
<div *ngFor="let key of objectKeys(itemData)"> 
    <label>{{ key }}:</label> 
    <input type="text" [(ngModel)]="itemData[key]" [name]="key" /> 
</div> 
<button type="submit">Update</button> 
</form>
